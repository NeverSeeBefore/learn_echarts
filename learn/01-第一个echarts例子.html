<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="../apache-echarts-4.9.0-incubating-src/dist/echarts.js"></script>
    <style>
        div {
            width: 500px;
            height: 300px;
        }
    </style>
</head>

<body>
    <div id="chart1"></div>
    <div id="chart2"></div>
    <script>
        console.log(echarts);

        const chart1 = echarts.init(
            // dom
            document.getElementById('chart1')
        );
        const chart2 = echarts.init(document.getElementById('chart2'));
        chart1.setOption({
            title: {
                text: '柱状图'
            },
            legend: {
                data: ['销量']
            },
            // x轴数据
            xAxis: {
                data: ["衬衫", "羊毛衫", "雪纺衫", "裤子", "高跟鞋", "袜子"]
            },
            // y轴数据, 必须给，不给报错
            yAxis: {},
            // 系列列表
            series: {
                name: "销量",
                type: "bar",
                data: [5, 20, 36, 10, 19, 24]
            }
        });

        chart2.setOption({
            title: {
                text: '饼图'
            },
            // 系列列表
            series: {
                name: "销量",
                type: "pie",
                // 转换类型，南丁格尔图
                roseType: 'angle',
                data: [
                    {
                        value: 5,
                        name: "衬衫"
                    },
                    {
                        value: 20,
                        name: "羊毛衫"
                    },
                    {
                        value: 36,
                        name: "雪纺衫"
                    },
                    {
                        value: 10,
                        name: "裤子"
                    },
                    {
                        value: 19,
                        name: "高跟鞋"
                    },
                    {
                        value: 24,
                        name: "袜子"
                    }
                ]
            }
        });
    </script>
</body>

</html>
