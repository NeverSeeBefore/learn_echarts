<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="../apache-echarts-4.9.0-incubating-src/dist/echarts.js"></script>
    <style>
        .chart {
            width: 500px;
            height: 500px;
        }
    </style>
</head>

<body>
    <div id="chart1" class="chart"></div>
    <script>
        function random(max) {
            return (Math.random() * max).toFixed(3);
        }
        function loop(length, cb) {
            for (let i = 0; i < length; i++) {
                cb & cb(i);
            }
        }
        const data1 = [], data2 = [], data3 = [];
        loop(500, () => { data1.push([random(15), random(10), random(1)]) });
        loop(500, () => { data2.push([random(10), random(10), random(1)]) });
        loop(500, () => { data3.push([random(15), random(10), random(1)]) });

        const chart1 = echarts.init(document.getElementById('chart1'));


        chart1.setOption({
            animation: false,
            title: {
                text: 'dataZoom'
            },
            legend: {},
            xAxis: {},
            yAxis: {},
            dataZoom: [
                {
                    type: 'slider',
                    disabled: false,
                    xAxisIndex: 0,
                    filterMode: 'filter',
                    // 默认起始刻度和结束刻度 百分比
                    start: 0,
                    end: 100,
                },
                {
                    type: 'slider',
                    yAxisIndex: 0,
                    filterMode: 'filter',
                    start: 20,
                    end: 50,
                    dataBackground: {
                        lineStyle: {
                            color: '#f40'
                        },
                        areaStyle: {
                            color: 'orange'
                        }
                    },
                    fillerColor: 'rgba(0, 0, 0, .5)',
                    borderColor: 'gold',
                    handleIcon: 'path://M30.9,53.2C16.8,53.2,5.3,41.7,5.3,27.6S16.8,2,30.9,2C45,2,56.4,13.5,56.4,27.6S45,53.2,30.9,53.2z M30.9,3.5C17.6,3.5,6.8,14.4,6.8,27.6c0,13.3,10.8,24.1,24.101,24.1C44.2,51.7,55,40.9,55,27.6C54.9,14.4,44.1,3.5,30.9,3.5z M36.9,35.8c0,0.601-0.4,1-0.9,1h-1.3c-0.5,0-0.9-0.399-0.9-1V19.5c0-0.6,0.4-1,0.9-1H36c0.5,0,0.9,0.4,0.9,1V35.8z M27.8,35.8 c0,0.601-0.4,1-0.9,1h-1.3c-0.5,0-0.9-0.399-0.9-1V19.5c0-0.6,0.4-1,0.9-1H27c0.5,0,0.9,0.4,0.9,1L27.8,35.8L27.8,35.8z',
                    handleSize: '50%',
                    labelPrecision: 2,
                    labelFormatter: "~{value}~",
                    showDetail: true,
                    // 实时更新
                    realtime: false,
                    textStyle: {
                        color: 'springgreen'
                    }
                }
            ],
            series: [
                {
                    name: '钢铁',
                    type: 'scatter',
                    data: data1,
                    symbolSize: function (val) {
                        return val[2] * 40
                    }
                },
                {
                    name: '石材',
                    type: 'scatter',
                    data: data2,
                    symbolSize: function (val) {
                        return val[2] * 40
                    }
                },
                {
                    name: '木头',
                    type: 'scatter',
                    data: data3,
                    symbolSize: function (val) {
                        return val[2] * 40
                    }
                }
            ]
        });

    </script>
</body>

</html>
